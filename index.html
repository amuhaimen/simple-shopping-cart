<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      .input_field {
        box-sizing: border-box;
        padding: 10px;
        display: block;
        width: 300px;
        height: 40px;
        margin-bottom: 40px;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .btn_container {
        text-align: center;
      }
      .btn {
        width: 200px;
        height: 40px;
      }
    </style>
  </head>
  <body class="container">
    <div>
      <h1>This is shopping cart</h1>
      <input
        class="input_field"
        type="text"
        name=""
        id="product-field"
        placeholder="Enter your product name"
      />
      <input
        class="input_field"
        type="text"
        name=""
        id="quantity-field"
        placeholder="Enter your product quantity"
      />
      <div class="btn_container">
        <button onclick="addProduct()" class="btn">Add</button>
        <button onclick="removeCart()" class="btn">Delete</button>
      </div>
      <ul id="item-container"></ul>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
